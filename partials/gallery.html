<div class="container"> 
    <div class="content">
        <h1>Gallery</h1>
    </div>
</div>    
<div ng-controller="folderCtrl">
    <div class="container"> 
        <div class="content">  
        <!-- Carousel
            ================================================== -->
        <div id="myCarousel" class="carousel slide well" data-ride="carousel"> 
          <!-- Indicators -->
          <ol class="carousel-indicators">
            <li data-target="#myCarousel" ng-repeat="img in images" class="{active : (img === 0)}" data-slide-to="{{img}}"></li>
          </ol>
          <div class="carousel-inner">
            <div ng-class="{item: true, active : (img === 0)}" ng-repeat="img in images"> <img ng-src="{{uri}}/{{w}}/{{h}}/{{currentFolder}}/{{img}}" alt="Slide numder {{img}}">
              <div class="container">
                <div class="carousel-caption"> </div>
              </div>
            </div>
          </div>
          <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev"><span class="glyphicon glyphicon-chevron-left"></span></a> <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next"><span class="glyphicon glyphicon-chevron-right"></span></a> 
        </div>
    </div>
</div>
